---
- include_tasks: "{{ item }}"
  with_fileglob:
    - ./*.yml

- name: deploy changes in icinga
  tags: uri
  uri:
    url: "{{ icinga_url }}/director/config/deploy"
    headers:
      Accept: application/json
    method: POST
    user: "{{ icinga_user }}"
    password: "{{ icinga_pass }}"
    return_content: true
