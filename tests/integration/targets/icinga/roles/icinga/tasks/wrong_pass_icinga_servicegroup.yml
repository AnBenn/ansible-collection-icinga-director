---
- name: create servicegroup
  icinga_servicegroup:
    state: present
    url: "{{ icinga_url }}"
    url_username: "{{ icinga_user }}"
    url_password: "iamwrong"
    object_name: fooservicegroup
    display_name: fooservicegroup
    assign_filter: 'host.name="foo"'

  ignore_errors: true
  register: result

- name: assert that the previous task failed with 401
  assert:
    that:
      - "result.failed"
      - "result.msg == 'bad return code while creating: 401. Error message: HTTP Error 401: Unauthorized' or result.msg == 'bad return code while creating: -1. Error message: Request failed: <urlopen error [Errno -3] Temporary failure in name resolution>'"  # noqa
